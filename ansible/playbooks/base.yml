---
# Base setup for x260: system config, user, packages.
# Run: ansible-playbook -i ../inventory/hosts.yml playbooks/base.yml

- name: Base server setup
  hosts: x260_servers
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - curl
          - htop
          - vim
          - ufw
          - ca-certificates
          - git
        state: present

    - name: Ensure UFW is installed and allow SSH
      ansible.builtin.ufw:
        rule: allow
        name: OpenSSH
      when: false  # disable until you're ready; enable to avoid lockout

    # - name: Enable UFW (uncomment when SSH rule is confirmed)
    #   ansible.builtin.ufw:
    #     state: enabled

    - name: Set timezone (optional)
      ansible.builtin.command: timedatectl set-timezone "{{ timezone }}"
      when: timezone is defined

    - name: Ignore lid close (server mode, no suspend on lid close)
      ansible.builtin.copy:
        src: logind-lid-ignore.conf
        dest: /etc/systemd/logind.conf.d/50-lid-ignore.conf
        mode: "0644"
      notify: restart logind

    # Override cloud-init's 50-cloud-init.conf (PasswordAuthentication yes); 00-* is read first
    - name: SSH key-only auth (disable password login)
      ansible.builtin.copy:
        src: 00-ssh-key-only.conf
        dest: /etc/ssh/sshd_config.d/00-ssh-key-only.conf
        mode: "0644"
      notify: restart sshd

  handlers:
    - name: restart logind
      ansible.builtin.systemd:
        name: systemd-logind
        state: restarted

    - name: restart sshd
      ansible.builtin.systemd:
        name: ssh
        state: restarted
