# Copy this file to pesiki-bot repo as .github/workflows/deploy.yml
# Push to main â†’ deploy on x260 (self-hosted runner)

name: Deploy to x260

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, x260, linux]
    if: github.repository == 'GlebkaF/pesiki-bot'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop and remove old container
        run: |
          docker stop pesiki-bot 2>/dev/null || true
          docker rm pesiki-bot 2>/dev/null || true

      - name: Build and run with docker compose
        run: docker compose up -d --build
